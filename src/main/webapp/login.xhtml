<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<!--  bootstrap -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="css/bootstrap-grid.min.css" rel="stylesheet"/>
<link href="css/bootstrap-reboot.min.css" rel="stylesheet"/>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<!-- head koniec  bootstrap -->
</h:head>

<h:body>
    <div class="container">
        <nav class="navbar navbar-default ">
            <div style="margin: 20px">
                <h2>ADMINISTRATOR PANEL</h2>
            </div>
        </nav><br/><br/>
    <div class="row"></div>

    <div class ="col-md-offset-0 col-sm-5">
        <h:form class="form-horizontal"  method="get">
            <div class="form-group">
                <label for="login" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-5">
                    <h:inputText class="form-control" id="login" name="login" value="#{controller.userLogin}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-5">
                    <h:inputText  class="form-control" id="password" name="password" value="#{controller.userPassword}"/>
                </div>
            </div><br/>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton class="btn btn-default" action="admin" value="Sign in"/>
                </div>
            </div>
        </h:form>
    </div>

    <f:view>
        <h:outputLabel value="LOGINNN"/>
    </f:view>


    </div>
    <!-- body bootstrap + jquery-->
    <script src="js/jquery-3.2.1.min.js"  type="text/javascript"></script>
    <script src="js/bootstrap.min.js"  type="text/javascript"></script>
    <!-- koniec body bootstrap + jquery-->
</h:body>

</html>
